<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="book-form-container" class="displayed-no">
        <form id="book-form">
            <div class="input-container">
                <label for="book-name-input" class="book-input-label">Name</label>
                <input type="text" name="book-name" id="book-name-input" placeholder="Gone with the Wind">
            </div>
            <div class="input-container">
                <label for="book-author-input" class="book-input-label">Author</label>
                <input type="text" name="book-author" id="book-author-input" placeholder="Margaret Mitchell">
            </div>
            <div class="input-container">
                <label for="book-pages-input" class="book-input-label">Pages</label>
                <input type="number" name="book-pages" id="book-pages-input" placeholder="1037">
            </div>
            <div class="input-container">
                <label for="book-read-input" class="book-input-label">Have you read it?</label>
                <input type="checkbox" name="book-read" id="book-read-input" value="read">
                <input type="hidden" name="book-read" id="book-not-read-input" value="notRead" >
            </div>
            <button type="button" id="book-form-sumbit-btn">Sumbit</button>
        </form>
    </div>
    <button id="add-book-btn">Add book</button>
    <script src="./script.js"></script>
</body>
</html>
