<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header id="header">
        <div class="wrapper">
            <div id="header-content">
                <div id="library-header-text">
                    Library
                </div>
                <div id="log-in">
                    <button id="log-in-button">Log in</button>
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="wrapper">
            <div id="add-book-button-container">
                <button id="add-book-button">+ Add book</button>
            </div>
            <div id="books-container">
                <!-- books here -->
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            l-e-q
        </p>
        <a href="https://github.com/l-e-q" target="_blank">
            <img src="./github-mark.png" id="github-logo"></img>
        </a>
    </footer>
    <div id="book-form-container" class="displayed-no">
        <form id="book-form">
            <div class="input-container">
                <label for="book-name-input" class="book-input-label">Name</label>
                <input type="text" name="book-name" id="book-name-input" placeholder="Gone with the Wind" required>
            </div>
            <div class="input-container">
                <label for="book-author-input" class="book-input-label">Author</label>
                <input type="text" name="book-author" id="book-author-input" placeholder="Margaret Mitchell" required>
            </div>
            <div class="input-container">
                <label for="book-pages-input" class="book-input-label">Pages</label>
                <input type="number" name="book-pages" id="book-pages-input" placeholder="1037" required>
            </div>
            <div class="input-container">
                <label for="book-read-input" class="book-input-label">Have you read it?</label>
                <input type="checkbox" name="book-read" id="book-read-input" value="read" required>
            </div>
            <button type="button" id="book-form-sumbit-btn">Sumbit</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
